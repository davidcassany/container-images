<?xml version="1.0" encoding="utf-8"?>

<!-- OBS-AddTag: _NAMESPACE_/mariadb:%%PKG_VERSION%%-<VERSION> _NAMESPACE_/mariadb:%%PKG_VERSION%%-<VERSION>-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-mariadb-image">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>MariaDB running on an _DISTRO_ container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/sles12#sp3">
      <containerconfig
        name="_NAMESPACE_/mariadb"
        tag="%%PKG_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <expose>
          <port number="3306"/>
        </expose>
        <volumes>
          <volume name="/var/lib/mysql"/>
          <volume name="/docker-entrypoint-initdb.d"/>
        </volumes>
        <entrypoint execute="entrypoint.sh"/>
        <subcommand execute="/usr/lib/mysql/mysql-systemd-helper">
            <argument name="start"/>
        </subcommand>
        <environment>
            <env name="MYSQL_DISABLE_REMOTE_ROOT" value="true"/>
            <env name="MYSQLD_CONFIG" value=""/>
        </environment>
      </containerconfig> 
    </type>
    <version>1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <users>
    <user home="/root" name="root" groups="root"/>
  </users>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="mariadb"/>
  </packages> 
</image>
