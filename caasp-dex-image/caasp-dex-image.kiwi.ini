<!-- OBS-AddTag: _NAMESPACE_/caasp-dex:%%PKG_VERSION%%-<VERSION> _NAMESPACE_/caasp-dex:%%PKG_VERSION%%-<VERSION>-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-caasp-dex-image">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>Dex running on an _DISTRO_ docker guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/sles12#sp3">
      <containerconfig
        name="_NAMESPACE_/caasp-dex"
        tag="%%PKG_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <entrypoint execute="/usr/bin/caasp-dex"/>
        <subcommand execute="version"/>
      </containerconfig> 
    </type>
    <version>1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <users>
    <user home="/root" name="root" groups="root"/>
  </users>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="_PRODUCT_-dex"/>
    <package name="_PRODUCT_-dex-branding"/>
  </packages> 
</image>

