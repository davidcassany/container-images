<?xml version="1.0" encoding="utf-8"?>

<!-- OBS-AddTag: _NAMESPACE_/registry:%%PKG_VERSION%%-<VERSION> _NAMESPACE_/registry:%%PKG_VERSION%%-<VERSION>-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-registry-image">

  <description type="system">
    <author>Caasp Team</author>
    <contact>caasp-devel@suse.de</contact>
    <specification>Docker registry image</specification>
  </description>

  <preferences>
    <type image="docker" derived_from="obsrepositories:/sles12#sp3">
      <containerconfig
        name="_NAMESPACE_/registry"
        tag="%%PKG_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;"> 
        <expose>
          <port number='5000'/>
        </expose>
        <volumes>
          <volume name="/var/lib/registry"/>
        </volumes>
        <entrypoint execute="/usr/bin/registry"/>
        <subcommand execute="serve">
          <argument name='/etc/docker/registry/config.yml'/>
        </subcommand>
      </containerconfig>
    </type>
    <version>1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>

  <repository>
    <source path="obsrepositories:/"/>
  </repository>

  <users>
    <user home="/root" name="root" groups="root"/>
  </users>

  <packages type='bootstrap'>
    <package name='filesystem'/>
    <package name="ca-certificates"/>
    <package name="docker-distribution-registry"/>
    <package name="apache2-utils"/>
  </packages>

</image>
