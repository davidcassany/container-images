<?xml version="1.0" encoding="utf-8"?>

<!-- OBS-AddTag: _NAMESPACE_/openldap:%%LONG_VERSION%% _NAMESPACE_/openldap:%%LONG_VERSION%%-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-openldap">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>OpenLDAP running on a _DISTRO_ container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/_BASEIMAGE_">
      <containerconfig
        name="_NAMESPACE_/openldap"
        tag="%%SHORT_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <expose>
          <port number="389"/>
          <port number="636"/>
        </expose>
        <volumes>
          <volume name="/var/lib/ldap"/>
        </volumes>
        <entrypoint execute="/usr/local/bin/entrypoint.sh"/>
        <subcommand execute="/usr/sbin/slapd">
          <argument name="-f"/>
          <argument name="/etc/openldap/slapd.conf"/>
          <argument name="-d"/>
          <argument name="32768"/>
        </subcommand>
      </containerconfig>
    </type>
    <version>4.0.1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="openldap2"/>
    <package name="openldap2-client"/>
  </packages>
</image>
