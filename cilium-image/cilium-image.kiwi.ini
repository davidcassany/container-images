<?xml version="1.0" encoding="utf-8"?>
<!-- OBS-AddTag: _NAMESPACE_/cilium:%%PKG_VERSION%%-<VERSION> _NAMESPACE_/cilium:%%PKG_VERSION%%-<VERSION>-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-cilium-image">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>Cilium running on an SLES15 container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/suse/sle15#latest">
      <containerconfig
        name="_NAMESPACE_/cilium"
        tag="%%PKG_VERSION%%"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <entrypoint execute="/usr/bin/cilium-agent"/>
        <subcommand clear="true"/>
      </containerconfig>
    </type>
    <version>1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="iptables"/>
    <package name="cni"/>
    <package name="cni-plugins"/>
    <package name="clang"/>
    <package name="llvm"/>
    <package name="protobuf-c"/>
    <package name="glibc-devel-32bit" arch="x86_64"/>
    <package name="iproute2"/>
    <package name="gcc"/>
    <package name="which"/>
    <package name="awk"/>
    <package name="cilium"/>
  </packages>
</image>
