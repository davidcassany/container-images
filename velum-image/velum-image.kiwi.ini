<?xml version="1.0" encoding="utf-8"?>

<!-- OBS-AddTag: _NAMESPACE_/velum:%%PKG_VERSION%%-<VERSION> _NAMESPACE_/velum:%%PKG_VERSION%%-<VERSION>-<RELEASE> -->

<image schemaversion="6.5" name="_PRODUCT_-velum-image">
  <description type="system">
    <author>SUSE Containers Team</author>
    <contact>containers@suse.com</contact>
    <specification>Velum running on an _DISTRO_ container guest</specification>
  </description>
  <preferences>
    <type
      image="docker"
      derived_from="obsrepositories:/sles12#sp3">
      <containerconfig
        name="_NAMESPACE_/velum"
        tag="%%PKG_VERSION%%"
        workingdir="/srv/velum"
        maintainer="SUSE Containers Team &lt;containers@suse.com&gt;">
        <expose>
          <port number="80"/>
        </expose>
        <environment>
            <env name="RAILS_ENV" value="production"/>
            <env name="GEM_PATH" value="/srv/velum/vendor/bundle/ruby/2.1.0"/>
            <env name="BUNDLER_BIN" value="/srv/velum/vendor/bundle/ruby/2.1.0/bin/bundler.ruby2.1"/>
            <env name="RUBYLIB" value="/srv/velum/vendor/bundle/ruby/2.1.0/gems/bundler*/lib"/>
            <env name="IGNORE_ASSETS" value="yes"/>
            <env name="RAILS_SERVE_STATIC_FILES" value="true"/>
        </environment>
        <entrypoint execute="entrypoint.sh"/>
        <subcommand clear="true"/>
      </containerconfig>
    </type>
    <version>1</version>
    <packagemanager>zypper</packagemanager>
    <rpm-check-signatures>false</rpm-check-signatures>
    <rpm-force>true</rpm-force>
    <rpm-excludedocs>true</rpm-excludedocs>
    <locale>en_US</locale>
    <keytable>us.map.gz</keytable>
    <hwclock>utc</hwclock>
  </preferences>
  <users>
    <user home="/root" name="root" groups="root"/>
  </users>
  <repository>
    <source path="obsrepositories:/"/>
  </repository>
  <packages type="image">
    <package name="timezone"/>
    <package name="velum"/>
  </packages>
</image>
